<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo List</title>

        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/todos.css">
        <script src="https://kit.fontawesome.com/829b98cafe.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="assets/js/lib/jquery-3.5.1.min.js"></script>
    </head>
    <body>
        <div id="container">
            <h1>To-Do List <span id="plus"><i class="fas fa-plus"></i></span></h1>
            <input type="text" placeholder="Add New Todo" maxlength="40">
            <ul>
                <li><span><i class="fa fa-trash"></i></span> Go to Potions Class</li>
                <li><span><i class="fa fa-trash"></i></span> Buy New Robes</li>
                <li><span><i class="fa fa-trash"></i></span> Visit Hagrid</li>
            </ul>

        </div>
        <script type="text/javascript" src="assets/js/todos.js"></script>
    </body>
</html>
